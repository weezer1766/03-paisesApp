<table class="table table-hover animate__animated animate__fadeIn animated__faster">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Población</th>
      <th>Capital</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of listPaises; let i=index">
      <td>{{i+1}}</td>
      <td><img [src]="pais.flags.png" [alt]="pais.name.common" class="small-flag"></td>
      <td>{{pais.name.common}}</td>
      <td>{{pais.population | number:'1.0-0'}}</td>
      <td>
        <ul>
            <li *ngFor="let capital of pais.capital">
              {{capital}}
            </li>
        </ul>
      </td>
      <td>
        <a class="btn btn-primary"
           [routerLink]="['/pais', pais.cca2]"
           routerLinkActive="active">Ver País</a>
      </td>
    </tr>
  </tbody>
</table>
